<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="Calculator">
        <div id="display">
            <div id="screen"></div>
            <button id="clear">CE</button>
        </div>
        <div id="top">
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="divide" class="operation">/</button>
        </div>
        <div id="middle">
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="multiply" class="operation">*</button>
        </div>
        <div id="bottom">
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="subtract" class="operation">-</button>
        </div>
        <div id="veryBottom">
            <button id="zero" class="digit">0</button>
            <button id="point" class="digit">.</button>
            <button id="equals">=</button>
            <button id="add" class="operation">+</button>
        </div>
    </div>
</body>

</html>
